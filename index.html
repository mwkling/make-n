<html>
  <head>
    <title>Make 10 Game</title>
    <script src="scripts/jquery-3.1.1.min.js"></script>
    <script src="scripts/interact.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <h1 style="text-align: center;">Make-N</h1>
    <div class="container" id="game">
      <div class="row">
        <div class="col-lg-12">
          <form class="form-inline">
            <div class="form-group">
              <div class="input-group">
                <span class="input-group-addon">Mode:</span>
                <select class="form-control" id="mode-select">
                  <option>Levels</option>
                  <option>Random</option>
                </select>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="row" id="level-settings">
        <div class="col-lg-12">
          <form class="form-inline">
            <div class="form-group">
              <div class="input-group">
                <span class="input-group-addon">Level:</span>
                <select class="form-control">
                  <option selected="selected">1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                  <option>6</option>
                </select>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="row hidden" id="random-settings">
        <div class="col-lg-12">
          <form class="form-inline">
            <div class="form-group">
              <div class="input-group">
                <span class="input-group-addon">Starting Digits:</span>
                <select class="form-control" id="starting-digits">
                  <option>2</option>
                  <option selected="selected">3</option>
                  <option>4</option>
                  <option>5</option>
                  <option>6</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <div class="input-group">
                <span class="input-group-addon">Max Goal:</span>
                <select class="form-control" id="max-goal">
                  <option>10</option>
                  <option>20</option>
                  <option>50</option>
                  <option selected="selected">100</option>
                  <option>500</option>
                  <option>1000</option>
                </select>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <span class="h2">Goal: <strong id="goal"></strong></span>
          <button class="btn btn-primary pull-right" id="next-level">Skip Level</button>
          <button class="btn btn-primary pull-right hidden" id="new-random">Randomize</button>
        </div>
      </div>
      <div class="row" style="margin-top:5px;">
        <div class="col" id="game-canvas"></div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <div id="operations" class="btn-group btn-group-lg btn-group-justified" role="group">
            <div class="btn-group" role="group"><button class="btn btn-default operation"><span class="glyphicon glyphicon-plus" id="plus"></span></button></div>
            <div class="btn-group" role="group"><button class="btn btn-default operation"><span class="glyphicon glyphicon-minus" id="minus"></span></button></div>
            <div class="btn-group" role="group"><button class="btn btn-default operation"><span class="glyphicon glyphicon-remove" id="times"></span></button></div>
            <div class="btn-group" role="group"><button class="btn btn-default operation"><span class="glyphicon glyphicon-ban-circle" id="divide"></span></button></div>
            <div class="btn-group" role="group"><button class="btn btn-default operation"><span class="glyphicon glyphicon-chevron-up" id="power"></span></button></div>
            <div class="btn-group" role="group"><button class="btn btn-default" id="scissors"><span class="glyphicon glyphicon-scissors"></span></button></div>
          </div>
        </div>
      </div>
    </div>

    <script src="scripts/game.js"></script>
  </body>

</html>
