<html>
  <head>
    <title>Make 10 Game</title>
    <script src="scripts/jquery-3.1.1.min.js"></script>
    <script src="scripts/interact.js"></script>
    <link href="styles.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <h1>Make 10 Game</h1>
    <div id="game">
      <div class="num" id="box1" value="1"><span class="digit">1</span></div>
      <div class="num" id="box2" value="2"><span class="digit">2</span></div>
      <div class="num" id="box3" value="3"><span class="digit">3</span></div>
      <div id="scissors"></div>
      <div id="operations">
        <div class="operation">+</div><div class="operation">-</div><div class="operation">*</div><div class="operation">/</div><div class="operation">^</div>
      </div>
    </div>

    <script src="scripts/game.js"></script>
  </body>

</html>
